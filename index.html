<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="calc">calc</div>
    <div class="theme">
      <div>THEME</div>
      <div class="switcher">
        <div class="theme_numbers">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main_container">
    <!-- OUTPUT AREA -->
    <div class="output">
      <div id="output_container">
        000,000
      </div>
    </div>
    <!-- INPUT AREA -->
    <div class="input">
      <div class="grid_container">
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="del">DEL</div>

        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">+</div>

        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">-</div>

        <div class="number" id="dot">.</div>
        <div class="number">0</div>
        <div class="number" id="divide">/</div>
        <div class="number" id="multiply">x</div>

        <div class="reset" id="reset">RESET</div>
        <div class="equals" id="equals">=</div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://lenapuletic.github.io/" target="_blank">Lena Puletic</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
