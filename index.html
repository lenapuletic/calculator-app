<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator App</title>
  <link rel="stylesheet" href="styles.css" id="theme">
  <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="calc">calc</div>
    <div class="theme">
      <div>THEME</div>
      <div class="switcher">
        <div class="theme_numbers">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round" onclick="setTheme()"></span>
        </label>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main_container">
    <!-- OUTPUT AREA -->
    <div class="output">
      <input type="text" class="output" id="display" disabled>

    </div>
    <!-- INPUT AREA -->
    <div class="input">
      <div class="grid_container">
        <div class="number key" onclick="appendToDisplay('7')">7</div>
        <div class="number key" onclick="appendToDisplay('8')">8</div>
        <div class="number key" onclick="appendToDisplay('9')">9</div>
        <div class="del key" onclick="deleteLastCharacter()">DEL</div>
    
        <div class="number key" onclick="appendToDisplay('4')">4</div>
        <div class="number key" onclick="appendToDisplay('5')">5</div>
        <div class="number key" onclick="appendToDisplay('6')">6</div>
        <div class="number key" onclick="appendToDisplay('+')">+</div>
    
        <div class="number key" onclick="appendToDisplay('1')">1</div>
        <div class="number key" onclick="appendToDisplay('2')">2</div>
        <div class="number key" onclick="appendToDisplay('3')">3</div>
        <div class="number key" onclick="appendToDisplay('-')">-</div>
    
        <div class="number key" id="dot" onclick="appendToDisplay('.')">.</div>
        <div class="number key" onclick="appendToDisplay('0')">0</div>
        <div class="number key" id="divide" onclick="appendToDisplay('/')">/</div>
        <div class="number key" id="multiply" onclick="appendToDisplay('*')">x</div>
    
        <div class="reset key" id="reset" onclick="clearDisplay()">RESET</div>
        <div class="equals key" id="equals" onclick="calculateResult()">=</div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer-links">Frontend Mentor</a>. 
    Coded by <a href="https://lenapuletic.github.io/" target="_blank" class="footer-links">Lena Puletic</a>
  </div>
  <script src="script.js"></script>
  <script src="theme.js"></script>
</body>

</html>
